<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos - Servicio Web</title>
    <style>
        /* ===== ESTILOS GENERALES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* ===== HEADER ===== */
        .header {
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000000;
        }

        .header h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 0.95em;
            color: #666666;
            font-weight: 400;
        }

        /* ===== TARJETAS ===== */
        .card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h2 {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #000000;
            letter-spacing: -0.3px;
        }

        /* ===== FORMULARIO ===== */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #000000;
            font-weight: 500;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            font-size: 15px;
            color: #000000;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #000000;
        }

        input::placeholder {
            color: #999999;
        }

        /* ===== BOTONES ===== */
        button {
            background-color: #000000;
            color: #ffffff;
            padding: 13px 24px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #333333;
        }

        button:active {
            background-color: #1a1a1a;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* ===== MENSAJES ===== */
        .message {
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid;
            font-size: 0.9em;
        }

        .success {
            background-color: #f5f5f5;
            color: #000000;
            border-color: #000000;
        }

        .error {
            background-color: #f5f5f5;
            color: #000000;
            border-color: #000000;
        }

        .loading {
            background-color: #f9f9f9;
            color: #666666;
            border-color: #e0e0e0;
            text-align: center;
            padding: 30px;
        }

        /* ===== LISTA DE CONTACTOS ===== */
        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            border: 1px solid #e0e0e0;
        }

        .contact-item {
            background-color: #ffffff;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-item:hover {
            background-color: #fafafa;
        }

        .contact-name {
            font-size: 1.05em;
            font-weight: 500;
            color: #000000;
            margin-bottom: 4px;
        }

        .contact-phone {
            color: #666666;
            font-size: 0.95em;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999999;
            font-size: 0.95em;
        }

        /* ===== ESTADÍSTICAS ===== */
        .stats {
            background-color: #f5f5f5;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666666;
            border: 1px solid #e0e0e0;
        }

        /* ===== SPINNER DE CARGA ===== */
        .spinner {
            border: 2px solid #e0e0e0;
            border-top: 2px solid #000000;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            body {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .card {
                padding: 20px;
            }

            .card h2 {
                font-size: 1.2em;
            }
        }

        /* ===== DIVIDER ===== */
        .divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>Agenda de Contactos</h1>
           
        </div>

        <!-- FORMULARIO PARA AGREGAR CONTACTOS -->
        <div class="card">
            <h2>Agregar Nuevo Contacto</h2>
            <div id="message"></div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        required 
                        placeholder="Ingrese el nombre"
                        autocomplete="given-name">
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input 
                        type="text" 
                        id="apellido" 
                        name="apellido" 
                        required 
                        placeholder="Ingrese el apellido"
                        autocomplete="family-name">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono" 
                        required 
                        placeholder="Ingrese el teléfono"
                        autocomplete="tel">
                </div>

                <button type="submit" id="btnSubmit">
                    Guardar Contacto
                </button>
            </form>
        </div>

        <!-- LISTA DE CONTACTOS -->
        <div class="card">
            <h2>Lista de Contactos</h2>
            <div id="stats"></div>
            <div id="contactsList">
                <div class="loading">
                    <div class="spinner"></div>
                    Cargando contactos...
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURACIÓN =====
        const API_URL = 'http://localhost:3000/contactos';

        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Aplicación iniciada');
            cargarContactos();
        });

        // ===== EVENT LISTENERS =====
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await agregarContacto();
        });

        // ===== FUNCIÓN: CARGAR CONTACTOS =====
        async function cargarContactos() {
            const contactsList = document.getElementById('contactsList');
            const statsDiv = document.getElementById('stats');
            
            contactsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Cargando contactos...
                </div>
            `;

            try {
                console.log('Solicitando contactos al servidor...');
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Contactos recibidos:', data);

                if (!data.success) {
                    throw new Error(data.mensaje || 'Error al cargar contactos');
                }

                // Mostrar últimos 10 contactos
                const contactos = data.contactos.slice(-10).reverse();
                
                // Actualizar estadísticas
                statsDiv.innerHTML = `Total de contactos: ${data.cantidad} | Mostrando: ${contactos.length}`;
                
                mostrarContactos(contactos);

            } catch (error) {
                console.error('Error:', error);
                contactsList.innerHTML = `
                    <div class="error">
                        Error al cargar contactos: ${error.message}
                        <br><br>
                        Asegúrate de que el servidor esté corriendo en http://localhost:3000
                    </div>
                `;
                statsDiv.innerHTML = '';
            }
        }

        // ===== FUNCIÓN: MOSTRAR CONTACTOS EN HTML =====
        function mostrarContactos(contactos) {
            const contactsList = document.getElementById('contactsList');

            if (!contactos || contactos.length === 0) {
                contactsList.innerHTML = '<div class="empty-state">No hay contactos en la agenda</div>';
                return;
            }

            let html = '<div class="contacts-list">';
            contactos.forEach((contacto) => {
                html += `
                    <div class="contact-item">
                        <div class="contact-name">${contacto.nombre} ${contacto.apellido}</div>
                        <div class="contact-phone">${contacto.telefono}</div>
                    </div>
                `;
            });
            html += '</div>';

            contactsList.innerHTML = html;
        }

        // ===== FUNCIÓN: AGREGAR CONTACTO =====
        async function agregarContacto() {
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const messageDiv = document.getElementById('message');
            const btnSubmit = document.getElementById('btnSubmit');

            // Limpiar mensaje anterior
            messageDiv.innerHTML = '';

            // Validación
            if (!nombre || !apellido || !telefono) {
                messageDiv.innerHTML = '<div class="error">Todos los campos son obligatorios</div>';
                return;
            }

            // Deshabilitar botón durante el envío
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Guardando...';

            try {
                console.log('Enviando contacto:', { nombre, apellido, telefono });

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        apellido: apellido,
                        telefono: telefono
                    })
                });

                const data = await response.json();
                console.log('Respuesta del servidor:', data);

                if (!response.ok || !data.success) {
                    throw new Error(data.mensaje || 'Error al guardar el contacto');
                }

                // Mostrar mensaje de éxito
                messageDiv.innerHTML = '<div class="success">Contacto agregado exitosamente</div>';

                // Limpiar formulario
                document.getElementById('contactForm').reset();

                // Recargar lista
                await cargarContactos();

                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `
                    <div class="error">
                        Error al agregar contacto: ${error.message}
                        <br><br>
                        Verifica que el servidor esté corriendo
                    </div>
                `;
            } finally {
                // Rehabilitar botón
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Guardar Contacto';
            }
        }
    </script>
</body>
</html>
